<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form action="./HomePage.html" method="POST">
        <h1>Sign Up</h1>
        <input type="text" name="" id="" placeholder="Name" required><br>
        <input type="email" name="" id="" placeholder="Email" required>
        <p>Gender:</p>
        <select name="" id="" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
        <input type="password" name="" id="" placeholder="Password" required><br>
        <input type="password" name="" id="" placeholder="Confirm Password" required>
        <p>Account Type:</p>
        <select name="" id="" required>
            <option value="Free">Free</option>
            <option value="Premium">Premium</option>
            <option value="Premium+">Premium+</option>
        </select><br>
        <input type="checkbox" name="" id="" required>I agree to terms & conditions <br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
